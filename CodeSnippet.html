<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code text - By Abuzar</title>
    <!-- Importing Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Styling -->
    <style>
        /* Resetting default styles */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Setting up body styles */
        body{
            font-family: "Roboto", sans-serif;
            background-color: #f0f2f7;
        }
        /* Centering the container */
        .container{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Styling for the text input and copy button */
        .copy-text{
            position: relative;
            padding: 10px;
            background: #fff;
            border-radius: 10px;
            border: 1px solid #ddd;
            display: flex;
        }
        /* Styles for the text input */
        .copy-text input.text{
            padding: 10px;
            font-size: 18px;
            color: #555;
            outline: none;
            border: none;
        }
        /* Styles for the copy button */
        .copy-text button {
            padding: 10px;
            font-size: 18px;
            color: #fff;
            background: #5784f5;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        /* Styles for the copy button when pressed */
        .copy-text button:active{
            background: #809ce2;
        }
        /* Styles for the "Copied" text after copying */
        .copy-text button::before{
            content: "Copied";
            position: absolute;
            top: -50px;
            right: 0px;
            background: #5c81dc;
            padding: 8px 10px;
            border-radius: 10px;
            font-size: 15px;
            display: none;
        }
        /* Styles for the arrow after copying */
        .copy-text button::after{
            content: "";
            position: absolute;
            top: -20px;
            right: 25px;
            width: 10px;
            height: 10px;
            background: #5c81dc;
            transform: rotate(45deg);
            display: none;
        }
        /* Styles for the "Copied" text and arrow after copying */
        .copy-text.active button:before, 
        .copy-text.active button:after{
            display: block;
        }
    </style>
</head>
<body>
    <!-- Container for the text input and copy button -->
    <div class="container">
        <div class="copy-text">
            <!-- Text input -->
            <input class="text" type="text" value="Hello From Code Snippet!">
            <!-- Copy button -->
            <button class="copy"><i class="fa fa-clone"></i></button>
        </div>
    </div>

    <script>
        // Selecting the copy-text element
        let copyText = document.querySelector('.copy-text');
        // Adding click event listener to the copy button
        copyText.querySelector('button').addEventListener('click', function(){
            // Selecting the text input
            let text = copyText.querySelector('input.text');
            // Selecting the text inside the input
            text.select();
            // Executing copy command
            document.execCommand('copy');
            // Adding active class to show "Copied" text and arrow
            copyText.classList.add('active');
            // Clearing the selection
            window.getSelection().removeAllRanges();
            // Removing active class after 1 second
            setTimeout(function(){
                copyText.classList.remove('active');
            }, 1000);
        });
    </script>
</body>
</html>
